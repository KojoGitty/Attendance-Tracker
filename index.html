<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Form - Location Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #form-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Facilitator Attendance Form</h1>
  <p>You must be at Masua Campus to Sign In.</p>
  
  <div id="message"></div>
  
  <button onclick="checkLocation()">Verify My Location</button>
  
  <div id="form-container">
    <h2>Access Granted!</h2>
    <p>You are at/ Close to Masua Campus</p>                                                            
  
  
  
    <iframe 
      src="https://forms.gle/cwe6uRjReigT6VUw5" 
      width="700" 
      height="500" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    function checkLocation() {
      const message = document.getElementById("message");
      const formContainer = document.getElementById("form-container");
      
      message.textContent = "Checking your location...";
      
      if (!navigator.geolocation) {
        message.textContent = "Geolocation is not supported by your browser.";
        message.className = "error";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          
          // Define allowed location (replace with your coordinates)
          const allowedLat = 5.670655; // Example: Accra, Ghana 5.670655, -0.166988


          const allowedLng = -0.166988;
          const radiusKm = 1; // Allowed radius in kilometers
          
          const distance = calculateDistance(userLat, userLng, allowedLat, allowedLng);
          
          if (distance <= radiusKm) {
            message.textContent = "Location verified! You may proceed.";
            message.className = "success";
            formContainer.style.display = "block";
          } else {
            message.textContent = "You are not at the approved location.";
            message.className = "error";
          }
        },
        (error) => {
          message.textContent = "Error: " + error.message;
          message.className = "error";
        }
      );
    }

    // Helper function: Calculate distance between two coordinates (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLon = (lon2 - lon1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }
  </script>
</body>
</html>
